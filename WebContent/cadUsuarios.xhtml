  <h1 align="center">Cadastro de Usu&aacute;rios</h1>

<h:form id="f" prependId="true">
	<br></br>
	<br></br>
	
	<h:panelGrid columns="3">
	
	<h:outputLabel value="Nome: " for="nome"></h:outputLabel>
	<h:inputText required="true" size="40" requiredMessage="Preenchimento obrigatório!" value="#{usuarioMb.usuario.nome}" id="nome">
	<f:validateLength maximum="50" minimum="3"></f:validateLength>
	</h:inputText>
	<h:message for="nome" style="color:red"></h:message>
		
	<h:outputLabel value="Login: " for="login"></h:outputLabel>
	<h:inputText required="true" value="#{usuarioMb.usuario.login}" id="login" size="40" requiredMessage="Preenchimento obrigatorio!"></h:inputText>
	<h:message for="login" style="color:red"></h:message>
	
	<h:outputLabel value="Senha: " for="senha"></h:outputLabel>
	<h:inputSecret required="true" value="#{usuarioMb.usuario.senha}" id="senha" size="30" requiredMessage="Preenchimento obrigatorio!"></h:inputSecret>
	<h:message for="senha" style="color:red"></h:message>
	
	
	<br></br>
				<h:commandButton value="CADASTRAR" action="#{usuarioMb.salvar()}"></h:commandButton>

			</h:panelGrid>
	
</h:form>
